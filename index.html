<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="LumosLearn">
        <title>LumosLearn</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="widgets.css">
        
    </head>
    <body>
        

        <!--Nav Bar-->
        <nav>
          
            <table class="tabs">
              <tr>
                <th class="tab"><button><img class="icons" src="icons/sticky-note.png" alt="notes"></button></th>
                <!--<a href="https://www.flaticon.com/free-icons/sticky-note" title="sticky note icons">Sticky note icons created by inkubators - Flaticon</a>-->
              </tr>
              <tr>
                <th class="tab"><button><img class= "icons" src="icons/stopwatch.png" alt="timer"></button></th>
              </tr>
              <tr>
                <th class="tab"><button><img class="icons" src="icons/pomodoro-technique.png"></button></th>
                <!--<a href="https://www.flaticon.com/free-icons/pomodoro" title="pomodoro icons">Pomodoro icons created by nangicon - Flaticon</a>-->
              </tr>
              <tr>
                <th class="tab"><button id="todoButton"><img class="icons" src="icons/checklist.png"></button></th>
              </tr>
              <!--<a href="https://www.flaticon.com/free-icons/tasks" title="tasks icons">Tasks icons created by Graphics Plazza - Flaticon</a>-->
              <tr>
                <th class="tab"><button><img class="icons" src="icons/spotify.png" alt="spotify music"></button></th>
                <!--<a href="https://www.flaticon.com/free-icons/ios" title="ios icons">Ios icons created by Freepik - Flaticon</a>-->
              </tr>
            </table>
        </nav>
        
        
        <div class="content">
          <!--Background Clock-->
          <div id="bg-clock"></div>
          <script src="main.js"></script>
          <!--Pop-ups-->
          <div id="todo" class="widget">
            <div class="widget-header">
              <span>To Do</span>
              <button id="closeTodo">X</button>
            </div>
            <div class="widget-content">
              <button onclick="addTask()">+</button>
              <input type="text" id="task" placeholder="Add a new task">
              <ul id="taskList"></ul>
            </div>
          </div>

          <!-- Upload Background Button-->
        </div>
        
    </body>
</html>
