<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="LumosLearn">
        <title>LumosLearn</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="widgets.css">
        
    </head>
    <body>
        

        <!--Nav Bar-->
        <nav>
            <table class="tabs">
              <tr>
                <th class="tab"><button class="open-widget" data-target="notes"><img class="icons" src="icons/sticky-note.png" alt="notes"></button></th>
                <!--<a href="https://www.flaticon.com/free-icons/sticky-note" title="sticky note icons">Sticky note icons created by inkubators - Flaticon</a>-->
              </tr>
              <tr>
                <th class="tab"><button class="open-widget" data-target="timer"><img class= "icons" src="icons/stopwatch.png" alt="timer"></button></th>
              </tr>
              <tr>
                <th class="tab"><button class="open-widget" data-target="pomodoro"><img class="icons" src="icons/pomodoro-technique.png"></button></th>
                <!--<a href="https://www.flaticon.com/free-icons/pomodoro" title="pomodoro icons">Pomodoro icons created by nangicon - Flaticon</a>-->
              </tr>
              <tr>
                <th class="tab"><button  class="open-widget" data-target="todo"><img class="icons" src="icons/checklist.png"></button></th>
              </tr>
              <!--<a href="https://www.flaticon.com/free-icons/tasks" title="tasks icons">Tasks icons created by Graphics Plazza - Flaticon</a>-->
              <tr>
                <th class="tab"><button class="open-widget" data-target="music"><img class="icons" src="icons/spotify.png" alt="spotify music"></button></th>
                <!--<a href="https://www.flaticon.com/free-icons/ios" title="ios icons">Ios icons created by Freepik - Flaticon</a>-->
              </tr>
            </table>
        </nav>
        
        
        <div class="content">
          <!--Background Clock-->
          <div id="bg-clock"></div>
          

          <!--Pop-ups-->
          <!--INSTRUCTIONS FOR EVERYONE TO BUILD WIDGETS IN WIDGETSREAD.MD ON DISCORD-->
          <div id="todo" class="widget">
            <div class="widget-header">
              <span>To-Do</span>
              <button class="close-widget"><img id='closeIcon' src="icons/minimize-sign.png" alt="minimize"></button>
            </div>
            <div class="todo-widget-content">
              <div id="addTask-container">
              <button id="addTask"><img id="addTicon" src="icons/task.png" alt="task">
                <!--https://www.flaticon.com/free-icons/task title task icons Task icons created by Bharat Icons - Flaticon -->
              </button>
              <input id="task" type="text" placeholder="Add a new task">
              </div>
              <ul id="taskList"></ul>
              <!--https://www.flaticon.com/free-icons/miscellaneous" Miscellaneous icons created by Graphics Plazza - Flaticon</a>-->
            </div>
          </div>

          <!-- Upload Background Button-->
           <div id="color-picker">
            
           </div>
        </div>
        <script src="main.js"></script>
        <script src="todoFunctions.js"></script>
    </body>
</html>
