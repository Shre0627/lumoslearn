<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="LumosLearn">
        <title>LumosLearn</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="widgets.css">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        </style>
    </head>
    <body>
        

        <!--Nav Bar-->
        <nav>
            <table class="tabs">
              <tr>
                <th class="tab"><button class="open-widget" data-target="notes"><img class="icons" src="icons/sticky-note.png" alt="notes"></button></th>
                <!--<a href="https://www.flaticon.com/free-icons/sticky-note" title="sticky note icons">Sticky note icons created by inkubators - Flaticon</a>-->
              </tr>
              <tr>
                <th class="tab"><button class="open-widget" data-target="timer"><img class= "icons" src="icons/stopwatch.png" alt="timer"></button></th>
              </tr>
              <tr>
                <th class="tab"><button class="open-widget" data-target="pomodoro"><img class="icons" src="icons/pomodoro-technique.png"></button></th>
                <!--<a href="https://www.flaticon.com/free-icons/pomodoro" title="pomodoro icons">Pomodoro icons created by nangicon - Flaticon</a>-->
              </tr>
              <tr>
                <th class="tab"><button  class="open-widget" data-target="todo"><img class="icons" src="icons/checklist.png"></button></th>
              </tr>
              <!--<a href="https://www.flaticon.com/free-icons/tasks" title="tasks icons">Tasks icons created by Graphics Plazza - Flaticon</a>-->
              <tr>
                <th class="tab"><button class="open-widget" data-target="music"><img class="icons" src="icons/spotify.png" alt="spotify music"></button></th>
                <!--<a href="https://www.flaticon.com/free-icons/ios" title="ios icons">Ios icons created by Freepik - Flaticon</a>-->
              </tr>
            </table>
        </nav>
        
        
        <div class="content">
          <!--Background Clock-->
          <div id="bg-clock"></div>
          

          <!--Pop-ups-->
          <!--INSTRUCTIONS FOR EVERYONE TO BUILD WIDGETS IN WIDGETSREAD.MD ON DISCORD-->

          <!--filters for todolist-->
          <div id="todo" class="widget">
            <div class="widget-header">
              <span>To-Do</span>
              <button class="close-widget"><img id='closeIcon' src="icons/minimize-sign.png" alt="minimize"></button>
            </div>
            <div class="todo-widget-content">
              <div id="addTask-container">
              <button id="addTask"><img id="addTicon" src="icons/task.png" alt="task">
                <!--https://www.flaticon.com/free-icons/task title task icons Task icons created by Bharat Icons - Flaticon -->
              </button>
              <input id="task" type="text" placeholder="Add a new task">
              </div>
              <ul id="taskList"></ul>
              <!--https://www.flaticon.com/free-icons/miscellaneous" Miscellaneous icons created by Graphics Plazza - Flaticon</a>-->
            </div>
          </div>
          <div id='pomodoro' class='widget'>
            <div class="widget-header">
              <span> Pomodoro </span>
              <button class="close-widget"><img id='closeIcon' src="icons/minimize-sign.png" alt="minimize"></button>
            </div>
            <div class="pomodoro-widget-content">
              <div class="pomodoro-content">
                <div id="display-timer">
                  <div id="pomodoro-timer" class="timer-display" data-duration="25.0">25:00</div>
                  <div id="short-timer" class="timer-display" data-duration="5.0">5:00</div>
                  <div id="long-timer" class="timer-display" data-duration="10.0">10:00</div>
                  <div id="control-panel">
                    <button id="start-btn" class="pButton">Start</button>
                    <div>
                      <button id="pause-btn"><img id="pom-pause" src="icons/pause-pom.png"></button>
                      <button id="reset-btn" title="Reset current session"><img id="pom-reset" src="icons/icons8-reset-50.png"></button>
                    </div>
                  </div>
                </div>
                <div id="button-container">
                  <button id="pomodoro-btn" class="pButton">Pomodoro</button>
                  <button id="shortbreak-btn" class="pButton">Short Break</button>
                  <button id="longbreak-btn" class="pButton">Long Break</button>
                  <button id="settings-btn"><img id='settings-icon' src="icons/setting.png" alt="gear"></button>
                  <!--https://icons8.com/icon/M0QUucppMdDa/gears Gears https://icons8.com-->
                </div>
                <div id="settings-area">
                  <table id="settings-table">
                    <tr>
                      <th scope="row" colspan="2"><label for="pom-session-length">Pomodoro Session Length:</label></th>
                    </tr>
                    <tr>
                      <td><input type="number" min="0" max="60" id="pom-session-mins" placeholder="mins" value="25"></td>
                      <td><input type="number" min="0" max="59" id="pom-session-secs" placeholder="secs" value="0"></td>
                    </tr>
                    <tr>
                      <th scope="row" colspan="2"><label for="short-session-length">Short Break Length:</label></tr>
                    </tr>
                    <tr>
                      <td><input type="number" min="0" max="60" id="short-session-mins" placeholder="mins" value="5"></td>
                      <td><input type="number" min="0" max="59" id="short-session-secs" placeholder="secs" value="0"></td>
                    </tr>
                    <tr>
                      <th scope="row" colspan="2"><label for="long-session-length">Long Break Length:</label></th>
                    </tr>
                    <tr>
                      <td><input type="number" min="0" max="60" id="long-session-mins" placeholder="mins" value="10"></td>
                      <td><input type="number" min="0" max="59" id="long-session-secs" placeholder="secs" value="0"></td>
                    </tr>
                    <tr>
                      <th scope="row" colspan="2"><button id="save-settings" class="pButton">Save</button></th>
                    </tr>
                    </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Upload Background Button-->

        </div>
        <script src="main.js"></script>
        <script src="todoFunctions.js"></script>
        <script src="pomodoroFns.js"></script> 
    </body>
</html>
